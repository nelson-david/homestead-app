{% extends 'base.html' %}

{% block content %}
<div class="card add__postcard">
	<div class="card-header">
		<span>Say Something</span>
		<hr>
	</div>
	<div class="card-body">
		<div class="content">
			<form id="add_postform">
				<div>
					<a href="/profile/{{current_user.user_id}}/" id="profileDisplayImgLink">
						<img
							src="/static/img/main2.jpg"
							alt="displayImg"
							loading="lazy"
							id="profileDisplayImg"
						/>
					</a>
					<div class="form-group" id="add_postform_group">
						<span contenteditable="true" data-placeholder="{{current_user.username}}, You Got An Update "></span>
					</div>
				</div>
				<div id="add__postfilediv">
					<input
						type="file"
						hidden
						multiple
						id="image_input"
						accept="image/*"
					/>

					<label for="image_input" class="label_button">
						<svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M21 15v3h3v2h-3v3h-2v-3h-3v-2h3v-3h2zm.008-12c.548 0 .992.445.992.993v9.349A5.99 5.99 0 0 0 20 13V5H4l.001 14 9.292-9.293a.999.999 0 0 1 1.32-.084l.093.085 3.546 3.55a6.003 6.003 0 0 0-3.91 7.743L2.992 21A.993.993 0 0 1 2 20.007V3.993A1 1 0 0 1 2.992 3h18.016zM8 7a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"></path></g></svg>
					</label>

					<input
						type="file"
						hidden
						multiple
						id="video_input"
						accept="image/*"
					/>

					<label for="video_input" class="label_button">
						<svg stroke="currentColor" fill="currentColor" stroke-width="0" t="1569683915274" viewBox="0 0 1024 1024" version="1.1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><defs></defs><path d="M368 724H252V608c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v116H72c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h116v116c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V788h116c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8z"></path><path d="M912 302.3L784 376V224c0-35.3-28.7-64-64-64H128c-35.3 0-64 28.7-64 64v352h72V232h576v560H448v72h272c35.3 0 64-28.7 64-64V648l128 73.7c21.3 12.3 48-3.1 48-27.6V330c0-24.6-26.7-40-48-27.7zM888 625l-104-59.8V458.9L888 399v226z"></path><path d="M320 360c4.4 0 8-3.6 8-8v-48c0-4.4-3.6-8-8-8H208c-4.4 0-8 3.6-8 8v48c0 4.4 3.6 8 8 8h112z"></path></svg>
					</label>
				</div>
				<div id="file__previewdiv">
				</div>
				<button class="float-right" id="add__post_btn">Add Post</button>
			</form>
		</div>
	</div>
</div>
<br />
<div class="post_container">
	{% include 'home_posts.html' %}
</div>
<br />
<br />
<br />
<br />
{% endblock %}
