				class="img-fluid"
			/>
		</div>

						<i>
							<svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M17.414 6.586c-.78-.781-2.048-.781-2.828 0l-2.586 2.586-2.586-2.586c-.78-.781-2.048-.781-2.828 0-.781.781-.781 2.047 0 2.828l2.585 2.586-2.585 2.586c-.781.781-.781 2.047 0 2.828.39.391.902.586 1.414.586s1.024-.195 1.414-.586l2.586-2.586 2.586 2.586c.39.391.902.586 1.414.586s1.024-.195 1.414-.586c.781-.781.781-2.047 0-2.828l-2.585-2.586 2.585-2.586c.781-.781.781-2.047 0-2.828z"></path></svg>

				<p id="auth__legend">Hello Mate!</p>
				<form id="signup_form">
					<div class="row">
						<div class="col-md-6 form-group auth_group">
							<input type="email" name="auth_email" placeholder="Email Address" class="form-control auth__input" id="signup_email">
						</div>
						<div class="col-md-6 form-group auth_group">
							<input type="text" name="auth_username" placeholder="Username" class="form-control auth__input" id="signup_username">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group auth_group">
							<input type="date" name="auth_dob" class="form-control auth__input" id="signup_dob">
						</div>
						<div class="col-md-6 form-group auth_group">
							<input type="password" name="auth_password" placeholder="Password" class="form-control auth__input" id="signup_password">
						</div>
					</div>
					<br />
					<button type="submit" class="auth__btn">
						Sign In
					</button>
					<span class="auth_redirectlink">
						<a href="{{url_for('login')}}">Click Here To Login,</a> If You Already Have An Account
					</span>
				</form>
			</div>
		</div>
